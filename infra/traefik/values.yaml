service:
  type: LoadBalancer

ports:
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP
    # TLS is handled by Cloudflare, so we don't need it here
    tls:
      enabled: false

# Enable dashboard (accessible internally)
ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik.localhost`)
    entryPoints:
      - web

logs:
  general:
    level: INFO
  access:
    enabled: true

providers:
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: true

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"
