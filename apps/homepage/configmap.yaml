apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    title: Home Lab
    background:
      image: https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb
      blur: xl
      overlay: true
      overlayOpacity: 0.85
    theme: dark
    opacity: 0.95
    layout:
      Media:
        style: row
        columns: 4
      Downloads:
        style: row
        columns: 2

  services.yaml: |
    - Media:
        - Jellyfin:
            icon: jellyfin.png
            href: https://jellyfin.nver.me
            description: Media Server
            widget:
              type: jellyfin
              url: http://jellyfin-service.default.svc.cluster.local:8096
              key: "{{HOMEPAGE_VAR_JELLYFIN_KEY}}"

        - Radarr:
            icon: radarr.png
            href: https://radarr.nver.me
            description: Movie Manager
            widget:
              type: radarr
              url: http://radarr-service.default.svc.cluster.local:7878
              key: "{{HOMEPAGE_VAR_RADARR_KEY}}"

        - Sonarr:
            icon: sonarr.png
            href: https://sonarr.nver.me
            description: TV Manager
            widget:
              type: sonarr
              url: http://sonarr-service.default.svc.cluster.local:8989
              key: "{{HOMEPAGE_VAR_SONARR_KEY}}"

    - Downloads:
        - qBittorrent:
            icon: qbittorrent.png
            href: https://torrent.nver.me
            description: Downloader
            widget:
              type: qbittorrent
              url: http://qbit-service.default.svc.cluster.local:8080
              username: nverk1997
              password: "{{HOMEPAGE_VAR_QBIT_PASSWORD}}"

        - Prowlarr:
            icon: prowlarr.png
            href: https://prowlarr.nver.me
            description: Indexer Manager
            widget:
              type: prowlarr
              url: http://prowlarr-service.default.svc.cluster.local:9696
              key: "{{HOMEPAGE_VAR_PROWLARR_KEY}}"

  widgets.yaml: |
    - resources:
        cpu: true
        memory: true
        disk: /
    - search:
        provider: google
        target: _blank

  kuberneters.yaml: |
    mode: cluster

  docker.yaml: |
    # Empty docker config

  bookmarks.yaml: |
    # Empty bookmarks

  custom.css: |
    /* Custom CSS for better readability and reduced eye strain */

    /* Improve card/widget backgrounds with better opacity and backdrop blur */
    .service-card,
    .widget,
    .card {
      background: rgba(20, 20, 25, 0.85) !important;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37) !important;
    }

    /* Improve text contrast and readability */
    .service-card h3,
    .service-card p,
    .widget-title,
    .card-title {
      color: rgba(255, 255, 255, 0.95) !important;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Softer hover effects */
    .service-card:hover,
    .card:hover {
      background: rgba(30, 30, 35, 0.9) !important;
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }

    /* Improve resource widget readability */
    .resource-widget {
      background: rgba(15, 15, 20, 0.9) !important;
      backdrop-filter: blur(10px);
    }

    /* Better contrast for search bar */
    .search-container input {
      background: rgba(20, 20, 25, 0.9) !important;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15) !important;
      color: rgba(255, 255, 255, 0.95) !important;
    }

    /* Reduce overall brightness and improve focus */
    body {
      filter: brightness(0.98);
    }

  custom.js: |
    /* Custom JS */
