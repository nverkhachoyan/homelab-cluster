apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: torrent.nverk.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbit-service
                port:
                  name: web-ui
