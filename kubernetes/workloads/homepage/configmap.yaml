apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Home Lab
    background:
      image: https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb
      blur: xl
      overlay: true
      overlayOpacity: 0.85
    theme: dark
    opacity: 0.95
    layout:
      Media:
        style: row
        columns: 4
      Downloads:
        style: row
        columns: 2
      Services:
        style: row
        columns: 2

  services.yaml: |
    - Media:
        - Jellyfin:
            icon: jellyfin.png
            href: https://jellyfin.nverk.me
            description: Media Server
            widget:
              type: jellyfin
              url: http://jellyfin-service.default.svc.cluster.local:8096
              key: "{{HOMEPAGE_VAR_JELLYFIN_KEY}}"

        - Radarr:
            icon: radarr.png
            href: https://radarr.nverk.me
            description: Movie Manager
            widget:
              type: radarr
              url: http://radarr-service.default.svc.cluster.local:7878
              key: "{{HOMEPAGE_VAR_RADARR_KEY}}"

        - Sonarr:
            icon: sonarr.png
            href: https://sonarr.nverk.me
            description: TV Manager
            widget:
              type: sonarr
              url: http://sonarr-service.default.svc.cluster.local:8989
              key: "{{HOMEPAGE_VAR_SONARR_KEY}}"

        - Jellyseerr:
            icon: jellyseerr.png
            href: https://jellyseerr.nverk.me
            description: Requests
            widget:
              type: jellyseerr
              url: http://jellyseerr-service.default.svc.cluster.local:5055
              key: "{{HOMEPAGE_VAR_JELLYSEERR_KEY}}"

    - Downloads:
        - qBittorrent:
            icon: qbittorrent.png
            href: https://torrent.nverk.me
            description: Downloader
            widget:
              type: qbittorrent
              url: http://qbit-service.default.svc.cluster.local:8080
              username: nverk1997
              password: "{{HOMEPAGE_VAR_QBIT_PASSWORD}}"

        - Prowlarr:
            icon: prowlarr.png
            href: https://prowlarr.nverk.me
            description: Indexer Manager
            widget:
              type: prowlarr
              url: http://prowlarr-service.default.svc.cluster.local:9696
              key: "{{HOMEPAGE_VAR_PROWLARR_KEY}}"
    - Services:
        - Cloudflare:
            icon: cloudflare.png
            href: https://cloudflare.nverk.me
            description: Cloudflare
            widget:
              type: cloudflared
              accountid: "{{HOMEPAGE_VAR_CLOUDFLARE_ACCOUNT_ID}}"
              tunnelid: "{{HOMEPAGE_VAR_CLOUDFLARE_TUNNEL_ID}}"
              key: "{{HOMEPAGE_VAR_CLOUDFLARE_TUNNEL_TOKEN}}"

  widgets.yaml: |
    - resources:
        cpu: true
        memory: true
        disk: /
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: google
        target: _blank

  docker.yaml: ""
  bookmarks.yaml: ""
  custom.js: ""
