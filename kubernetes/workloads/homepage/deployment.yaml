apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      nodeSelector:
        type: k3s-agent-02
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: HOMEPAGE_LOG_PATH
              value: "/tmp/homepage.log"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "home.nverk.me"
            - name: HOMEPAGE_VAR_JELLYFIN_KEY
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: jellyfin_key
            - name: HOMEPAGE_VAR_RADARR_KEY
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: radarr_key
            - name: HOMEPAGE_VAR_SONARR_KEY
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: sonarr_key
            - name: HOMEPAGE_VAR_PROWLARR_KEY
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: prowlarr_key
            - name: HOMEPAGE_VAR_QBIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: qbit_password
            - name: HOMEPAGE_VAR_JELLYSEERR_KEY
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: jellyseerr_key
            - name: HOMEPAGE_VAR_CLOUDFLARE_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: cloudflare_account_id
            - name: HOMEPAGE_VAR_CLOUDFLARE_TUNNEL_ID
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: cloudflare_tunnel_id
            - name: HOMEPAGE_VAR_CLOUDFLARE_TUNNEL_TOKEN_HOMEPAGE
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: cloudflare_tunnel_token_homepage

            - name: HOMEPAGE_VAR_ARGOCD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: argocd_api_key

          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs

      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}
